<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>        
        <img src="auto.png" data-speed="-5" class="layer">
        <img src="man.png" data-speed="5" class="layer">
        <img src="manu.png" data-speed="2" class="layer">
        <img src="papa.png" data-speed="6" class="layer">
        <img src="woman.png" data-speed="8" class="layer">

    </section>
    <script type="text/javascript">
        document.addEventListener("mousemove", parallax);
        function parallax(e){
            this.querySelectorAll('.layer').forEach(layer => {
                const speed = layer.getAttribute('data-speed')
                const x = (window.innerWidth - e.pageX*speed)/100
                const y = (window.innerHeight - e.pageY*speed)/100
                console.log(x, y)

                layer.style.transform =  `translateX(${x}px) translateY(${y}px)`

            });
        }
    </script>
</body>
</html>
